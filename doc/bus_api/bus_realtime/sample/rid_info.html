    <Script language="JavaScript">
    var routeText="";

      function selectRoute(routeId) {
        if (routeId.toString().length>0)
          {
          routeText = "";
          document.getElementById("routeTextInput").value="";
          document.getElementById('suggestions').style.display = 'none';
          document.location.href = 'route.jsp?rid=' + routeId + '';
          };
        }

        function lookup() {
          if (routeText == document.getElementById("routeTextInput").value.trim()) return false;
          routeText = document.getElementById("routeTextInput").value.trim();
          
          if (routeText.length == 0) {
            document.getElementById('suggestions').style.display = 'none';
          } else {
             var rHTM = "";
             var ridMap = {};
             
             
             var el = document.getElementsByTagName('select');
             for(var i=0; i<el.length; i++)
                {
               if ((el[i].name=="DGHRouteSelect") && !document.getElementById("checkDGH").checked) continue;
               for (var j=1;j<el[i].options.length;j++)
                  if (el[i].options[j].text.indexOf(routeText)>-1)
                        {
                    if (el[i].options[j].value in ridMap) continue;
                    ridMap[el[i].options[j].value] = "1";
                    rHTM+="<div style=\"width:100%;cursor:pointer;color: darkblue;background-color:lightblue;\" onclick=\"selectRoute("+el[i].options[j].value+");\">"+el[i].options[j].text.trim()+"</div>";
                        }
                };             
               
                   
             if (rHTM.length>0)
               {
                document.getElementById('autoSuggestionsList').innerHTML = rHTM;
                document.getElementById('suggestions').style.display = '';
               }
             else
               {
                document.getElementById('suggestions').style.display = 'none';
                document.getElementById('autoSuggestionsList').innerHTML = "";
               };
          }
        }
      
        function inputRoute() {
          routeText = document.getElementById("routeTextInput").value.trim();
            if (routeText.length > 0) {
             
             var el = document.getElementsByTagName('select');
             for(var i=0; i<el.length; i++)
                {
               if ((el[i].name=="DGHRouteSelect") && !document.getElementById("checkDGH").checked) continue;
               for (var j=1;j<el[i].options.length;j++)
                  if (routeText==el[i].options[j].text.trim())
                        {
                         selectRoute(el[i].options[j].value);
                         break;
                        };
                };
               
            }
        }
    </Script>
